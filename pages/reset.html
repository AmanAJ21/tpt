<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Form.css">
    <script src="../js/front.js" defer></script>
    <script src="../js/loader.js"></script>

    <title>Reset Password</title>
</head>

<body>
    <div class="header"></div>
    <main class="main-container">
        <div class="login-container">
            <h2 class="login-title">Reset Password</h2>
            <form name="reset-password" method="post" onsubmit="handleResetPassword(event)">
                <div class="loader" id="loader" style="display: none;"></div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <div class="form-group">
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" name="email" required autocomplete="email"
                        class="form-input" />
                </div>
                <div class="form-actions">
                    <input type="submit" value="Reset Password" class="button-submit" />
                    <input type="reset" value="Clear" class="button-reset"
                        onclick="document.getElementById('error-message').innerText = ''" />
                </div>
                <div class="alternative-options">
                    <a href="/login" class="link-account">Back to Log In</a>
                </div>
            </form>
        </div>
    </main>
    <div class="footer"> </div>

</body>

</html>
